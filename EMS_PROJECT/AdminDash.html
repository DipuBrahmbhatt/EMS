<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="AdminDash.css">
</head>
<body>
 <div class="sidebar">
  
    <h1><i class="fas fa-users"></i> Employee MS</h1>
    <a href="AdminDash.html" class="active"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="AddEmployeee.html"><i class="fas fa-users"></i>Employees</a>
    <a href="#"><i class="fas fa-building"></i>Departments</a>
    <a href="#"><i class="fas fa-calendar-check"></i>Leaves</a>
    <a href="#"><i class="fas fa-dollar-sign"></i>Project</a>
    <a href="#"><i class="fas fa-dollar-sign"></i>Salary</a>
    <a href="#"><i class="fas fa-cog"></i>Setting</a>
    <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <h2><i class="fas fa-user-shield"></i> Welcome, Admin</h2>
      <p><i class="fas fa-calendar-alt"></i> <span id="auto-date"></span></p>

    </div>

    <div class="section">
      <h3>Dashboard Overview</h3>
      <div class="card-container">
        <div class="card green">
          <i class="fas fa-users"></i>
          <div class="info">
            <p>Total Employees</p>
            <h4>4</h4>
          </div>
        </div>
        <div class="card yellow">
          <i class="fas fa-building"></i>
          <div class="info">
            <p>Total Departments</p>
            <h4>3</h4>
          </div>
        </div>
        <div class="card red">
          <i class="fas fa-money-bill"></i>
          <div class="info">
            <p>Monthly Pay</p>
            <h4>$1900</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Leave Details</h3>
      <div class="card-container">
        <div class="card teal">
          <i class="fas fa-file-alt"></i>
          <div class="info">
            <p>Leave Applied</p>
            <h4>2</h4>
          </div>
        </div>
        <div class="card green">
          <i class="fas fa-check-circle"></i>
          <div class="info">
            <p>Leave Approved</p>
            <h4>2</h4>
          </div>
        </div>
        <div class="card yellow">
          <i class="fas fa-clock"></i>
          <div class="info">
            <p>Leave Pending</p>
            <h4>1</h4>
          </div>
        </div>
        <div class="card red">
          <i class="fas fa-times-circle"></i>
          <div class="info">
            <p>Leave Rejected</p>
            <h4>1</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
