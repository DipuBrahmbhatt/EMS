<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="AddEmployee.css">
</head>

<body>
    <div class="sidebar">

        <h1><i class="fas fa-users"></i> Employee MS</h1>
        <a href="#" ><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        <a href="#"class="active"><i class="fas fa-users"></i>Employees</a>
        <a href="#"><i class="fas fa-building"></i>Departments</a>
        <a href="#"><i class="fas fa-calendar-check"></i>Leaves</a>
        <a href="#"><i class="fas fa-dollar-sign"></i>Project</a>
        <a href="#"><i class="fas fa-dollar-sign"></i>Salary</a>
        <a href="#"><i class="fas fa-cog"></i>Setting</a>
        <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main">
        <div class="header">
            <h2><i class="fas fa-user-shield"></i> Welcome, Admin</h2>
            <p><i class="fas fa-calendar-alt"></i> <span id="auto-date"></span></p>
        </div>  

        
                

                
        <div style="padding: 9px; max-width: 900px; margin: auto;" >
            <h2 style="color: white; margin-bottom: 20px;">Add Employee</h2>
            <form style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          
              <div>
                <label style="color: white;">Name</label>
                <input type="text" name="name" required style="width: 100%; padding: 8px;">
              </div>
          
              <div>
                <label style="color: white;">Email</label>
                <input type="email" name="email" required style="width: 100%; padding: 8px;">
              </div>
          
              <div>
                <label style="color: white;">Employee ID</label>
                <input type="text" name="emp_id" required style="width: 100%; padding: 8px;">
              </div>
          
              <div>
                <label style="color: white;">Date of Birth</label>
                <input type="date" name="dob" required style="width: 100%; padding: 8px;">
              </div>
          
              <div>
                <label style="color: white;">Gender</label>
                <select name="gender" required style="width: 100%; padding: 8px;">
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
          
              <div>
                <label style="color: white;">Marital Status</label>
                <select name="marital_status" required style="width: 100%; padding: 8px;">
                  <option value="">Select</option>
                  <option>Single</option>
                  <option>Married</option>
                  <option>Divorced</option>
                </select>
              </div>
          
              <div>
                <label style="color: white;">Designation</label>
                <input type="text" name="designation" required style="width: 100%; padding: 8px;">
              </div>
          
              <div>
                <label style="color: white;">Department</label>
                <select name="department" required style="width: 100%; padding: 8px;">
                  <option value="">Select</option>
                  <option>IT</option>
                  <option>HR</option>
                  <option>Finance</option>
                  <option>Marketing</option>
                </select>
              </div>
          
              <div>
                <label style="color: white;">Salary</label>
                <input type="number" name="salary" required style="width: 100%; padding: 8px;">
              </div>
          
              <div>
                <label style="color: white;">Password</label>
                <input type="password" name="password" required style="width: 100%; padding: 8px;">
              </div>
          
              <div>
                <label style="color: white;">Role</label>
                <select name="role" required style="width: 100%; padding: 8px;">
                  <option value="">Select</option>
                  <option>Employee</option>
                  <option>Manager</option>
                  <option>Admin</option>
                </select>
              </div>
          
              <div>
                <label style="color: white;">Upload Image</label>
                <input type="file" name="photo" accept="image/*" style="width: 100%; padding: 8px;">
              </div>
          
              <div style="grid-column: span 2; text-align: center;">
                <button type="submit" style="padding: 10px 20px; background-color: #0d6efd; color: white; border: none; border-radius: 5px; font-size: 16px;">
                  Add Employee
                </button>
              </div>
            </form>
          </div>
          
        <script src="script.js"></script>
</body>

</html>
